services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: expenses
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d expenses"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: depense_tracker/backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: password
      DB_NAME: expenses
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network

  frontend:
    build: depense_tracker/frontend
    restart: unless-stopped
    networks:
      - app_network

  caddy:
    image: caddy:2
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    restart: unless-stopped
    networks:
      - app_network

  adminer:
    image: adminer
    restart: unless-stopped
    networks:
      - app_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --protocol http2 --url http://caddy:80
    restart: unless-stopped
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
